<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- extternal libraries -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/custom.js"></script>


    <title>Hello world!</title>
  </head>
  <body>
    <section class="container my-5 text-center"><h1>María Isabel Pérez Barajas</h1></section>
    <!-- Container for element to search -->
    <section class="container searcher">
      <div class="row">
        <div class="col">
          <input type="search" id="searcher" placeholder="Search" class="form-control">
        </div>
      </div>
    </section>
    <!-- end container for element to search -->
    <!-- container for results -->
    <div class="primer mt-5">
      <div class="row">
        <!-- container for all the results with resume information -->
        <div class="col-12 principal">
          <section class="container results">
            <div class="row" id="div1"></div>
          </section>
        </div>
        <!-- end container for all the results with resume information -->
        <!-- container for all personal information -->
        <div class="complement">
          <section class="container results-full">
            <div class="row" id="div2"></div>
          </section>
        </div>
        <!-- end container for all personal information -->

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
